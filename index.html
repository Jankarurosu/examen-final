<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="text-center p-2 text-white">
        <h1>Aplicación de gestión de libros</h1>
    </div>
    <br>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control" id="inputTitulo" placeholder="Digite el título">
                </div>
                <div class="mb-3">
                    <label class="form-label">Autor</label>
                    <input type="text" class="form-control" id="inputAutor" placeholder="Digite el autor">
                </div>
                <div class="mb-3">
                    <label class="form-label">Editorial</label>
                    <input type="text" class="form-control" id="inputEditorial" placeholder="Digite la editorial">
                </div>
                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <input type="text" class="form-control" id="inputGenero" placeholder="Digite el género">
                </div>
                <div class="mb-3">
                    <label class="form-label">Año de publicación</label>
                    <input type="date" class="form-control" id="inputAño" placeholder="Digite el año de publicacion">
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" id="inputPrecio" placeholder="Digite el precio">
                </div>
                <div class="container">
                    <button type="submit" class="btn btn-primary" id="btnAgregar">Registrar Libro</button>
                    <!--<button type="button" class="btn btn-warning" id="btnActualizar">Actualizar Libro</button>-->
                </div>
            </div>
            <hr>
            <table class="table table-bordered" id="tableData">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Género</th>
                        <th scope="col">Año de publicación</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaLibros">

                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/logica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
